    type: spatial
    url: https://data.geo.admin.ch/ch.swisstopo.swissnames3d/swissnames3d_2024/swissnames3d_2024_2056.shp.zip
    file: swissNAMES3D_PKT.shp
    attributes:
      - name: UUID
        type: TEXT
        primary: true
      - name: OBJEKTART
        type: TEXT
      - name: OBJEKTKLAS
        type: TEXT
      - name: HOEHE
        type: REAL
      - name: GEBAEUDENU
        type: INTEGER
      - name: NAME_UUID
        type: TEXT
        primary: true
      - name: NAME
        type: TEXT
      - name: STATUS
        type: TEXT
      - name: SPRACHCODE
        type: TEXT
      - name: NAMEN_TYP
        type: TEXT
      - name: NAMENGRUPP
        type: TEXT
      - name: geometry
        type: GEOMETRY
        index: true
        srid: 2056
    derivations:
      - name: NAME_NO_PARENS
        type: TEXT
        expression: "CASE WHEN instr(NAME, '(') > 0 THEN trim(substr(NAME, 1, instr(NAME, '(') - 1)) ELSE NAME END"
      - name: NAME_NO_CODE
        type: TEXT
        expression: "CASE WHEN length(NAME) > 3 AND substr(NAME, -3, 1) = ' ' AND substr(NAME, -2, 2) GLOB '[A-Z][A-Z]' THEN trim(substr(NAME, 1, length(NAME) - 3)) ELSE NAME END"


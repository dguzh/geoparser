        type: TEXT
      - name: SPRACHCODE
        type: TEXT
      - name: NAMEN_TYP
        type: TEXT
      - name: NAMENGRUPP
        type: TEXT
      - name: geometry
        type: GEOMETRY
        index: true
        srid: 2056
    derivations:
      - name: NAME_NO_PARENS
        type: TEXT
        expression: "CASE WHEN instr(NAME, '(') > 0 THEN trim(substr(NAME, 1, instr(NAME, '(') - 1)) ELSE NAME END"
      - name: NAME_NO_CODE
        type: TEXT
        expression: "CASE WHEN length(NAME) > 3 AND substr(NAME, -3, 1) = ' ' AND substr(NAME, -2, 2) GLOB '[A-Z][A-Z]' THEN trim(substr(NAME, 1, length(NAME) - 3)) ELSE NAME END"


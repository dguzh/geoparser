    type: spatial
    url: https://data.geo.admin.ch/ch.swisstopo.swissnames3d/swissnames3d_2024/swissnames3d_2024_2056.shp.zip
    file: swissNAMES3D_PKT.shp
    attributes:
      - name: UUID
        type: TEXT
        index: true
      - name: OBJEKTART
        type: TEXT
      - name: OBJEKTKLAS
        type: TEXT
      - name: HOEHE
        type: REAL
      - name: GEBAEUDENU
        type: INTEGER

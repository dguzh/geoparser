views:
  - name: swissNAMES3D_PKT_enriched
    statement:
      select:
        - "swissNAMES3D_PKT.UUID"
        - "swissNAMES3D_PKT.OBJEKTART"
        - "swissNAMES3D_PKT.OBJEKTKLAS"
        - "swissNAMES3D_PKT.HOEHE"
        - "swissNAMES3D_PKT.GEBAEUDENU"
        - "swissNAMES3D_PKT.NAME_UUID"
        - "swissNAMES3D_PKT.NAME"
        - "swissNAMES3D_PKT.NAME_NO_PARENS"
        - "swissNAMES3D_PKT.NAME_NO_CODE"
        - "swissNAMES3D_PKT.STATUS"
        - "swissNAMES3D_PKT.SPRACHCODE"
        - "swissNAMES3D_PKT.NAMEN_TYP"
        - "swissNAMES3D_PKT.NAMENGRUPP"
        - "swissNAMES3D_PKT.geometry"
        - "swissBOUNDARIES3D_HOHEITSGEBIET.NAME AS GEMEINDE_NAME"
        - "swissBOUNDARIES3D_HOHEITSGEBIET.BFS_NUMMER AS GEMEINDE_BFS_NUMMER"
        - "swissBOUNDARIES3D_BEZIRKSGEBIET.NAME AS BEZIRK_NAME"
        - "swissBOUNDARIES3D_BEZIRKSGEBIET.BEZIRKSNUM AS BEZIRKSNUM"
        - "swissBOUNDARIES3D_KANTONSGEBIET.NAME AS KANTON_NAME"
        - "swissBOUNDARIES3D_KANTONSGEBIET.KANTONSNUM AS KANTONSNUM"
      from:
        - swissNAMES3D_PKT
      join:
        - "LEFT JOIN swissBOUNDARIES3D_HOHEITSGEBIET ON swissBOUNDARIES3D_HOHEITSGEBIET.rowid IN (SELECT rowid FROM SpatialIndex WHERE f_table_name = 'swissBOUNDARIES3D_HOHEITSGEBIET' AND search_frame = swissNAMES3D_PKT.geometry) AND ST_Within(swissNAMES3D_PKT.geometry, swissBOUNDARIES3D_HOHEITSGEBIET.geometry)"
        - "LEFT JOIN swissBOUNDARIES3D_BEZIRKSGEBIET ON swissBOUNDARIES3D_HOHEITSGEBIET.BEZIRKSNUM = swissBOUNDARIES3D_BEZIRKSGEBIET.BEZIRKSNUM"
        - "LEFT JOIN swissBOUNDARIES3D_KANTONSGEBIET ON swissBOUNDARIES3D_BEZIRKSGEBIET.KANTONSNUM = swissBOUNDARIES3D_KANTONSGEBIET.KANTONSNUM"


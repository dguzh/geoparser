name: geonames
sources:
  - name: allCountries
    type: tabular
    url: https://download.geonames.org/export/dump/allCountries.zip
    file: allCountries.txt
    separator: "\t"
    attributes:
      - name: geonameid
        type: INTEGER
        index: true
      - name: name
        type: TEXT
      - name: asciiname
        type: TEXT
      - name: alternatenames
        type: TEXT
      - name: latitude
        type: REAL
      - name: longitude
        type: REAL
      - name: feature_class
        type: TEXT
      - name: feature_code
        type: TEXT
      - name: country_code
        type: TEXT
        index: true
      - name: cc2
        type: TEXT
      - name: admin1_code
        type: TEXT
      - name: admin2_code
        type: TEXT
      - name: admin3_code
        type: TEXT
      - name: admin4_code
        type: TEXT
      - name: population
        type: INTEGER
      - name: elevation
        type: INTEGER
      - name: dem
        type: INTEGER
      - name: timezone
        type: TEXT
      - name: modification_date
        type: TEXT
    derivations:
      - name: geometry
        type: GEOMETRY
        index: true
        srid: 4326
        expression: "'POINT(' || longitude || ' ' || latitude || ')'"
      - name: feature_code_full
        type: TEXT
        index: true
        expression: "feature_class || '.' || feature_code"
      - name: admin1_code_full
        type: TEXT
        index: true
        expression: "country_code || '.' || admin1_code"
      - name: admin2_code_full
        type: TEXT
        index: true
        expression: "country_code || '.' || admin1_code || '.' || admin2_code"
      - name: name_no_parens
        type: TEXT
        expression: "CASE WHEN instr(name, '(') > 0 THEN trim(substr(name, 1, instr(name, '(') - 1)) ELSE name END"
      - name: asciiname_no_parens
        type: TEXT
        expression: "CASE WHEN instr(asciiname, '(') > 0 THEN trim(substr(asciiname, 1, instr(asciiname, '(') - 1)) ELSE asciiname END"

  - name: admin1CodesASCII
    type: tabular
    url: https://download.geonames.org/export/dump/admin1CodesASCII.txt
    file: admin1CodesASCII.txt
    separator: "\t"
    attributes:
      - name: code
        type: TEXT
        index: true
      - name: name
        type: TEXT
      - name: asciiname
        type: TEXT
      - name: geonameid
        type: INTEGER

  - name: admin2Codes
    type: tabular
    url: https://download.geonames.org/export/dump/admin2Codes.txt
    file: admin2Codes.txt
    separator: "\t"
    attributes:
      - name: code
        type: TEXT
        index: true
      - name: name
        type: TEXT
      - name: asciiname
        type: TEXT
      - name: geonameid
        type: INTEGER

  - name: countryInfo
    type: tabular
    url: https://download.geonames.org/export/dump/countryInfo.txt
    file: countryInfo.txt
    separator: "\t"
    skiprows: 50
    attributes:
      - name: ISO
        type: TEXT
        index: true
      - name: ISO3
        type: TEXT
      - name: ISO_Numeric
        type: INTEGER
      - name: fips
        type: TEXT
      - name: Country
        type: TEXT
      - name: Capital
        type: TEXT
      - name: Area
        type: REAL
      - name: Population
        type: INTEGER
      - name: Continent
        type: TEXT
      - name: tld
        type: TEXT
      - name: CurrencyCode
        type: TEXT
      - name: CurrencyName
        type: TEXT
      - name: Phone
        type: TEXT
      - name: PostalCodeFormat
        type: TEXT
      - name: PostalCodeRegex
        type: TEXT
      - name: Languages
        type: TEXT
      - name: geonameid
        type: INTEGER
      - name: neighbours
        type: TEXT
      - name: EquivalentFipsCode
        type: TEXT

  - name: featureCodes
    type: tabular
    url: https://download.geonames.org/export/dump/featureCodes_en.txt
    file: featureCodes_en.txt
    separator: "\t"
    attributes:
      - name: code
        type: TEXT
        index: true
      - name: name
        type: TEXT
      - name: description
        type: TEXT

views:
  - name: allCountriesEnriched
    statement:
      select:
        - table: allCountries
          column: geonameid
        - table: allCountries
          column: name
        - table: allCountries
          column: name_no_parens
        - table: allCountries
          column: asciiname
        - table: allCountries
          column: asciiname_no_parens
        - table: allCountries
          column: alternatenames
        - table: allCountries
          column: latitude
        - table: allCountries
          column: longitude
        - table: allCountries
          column: feature_class
        - table: allCountries
          column: feature_code
        - table: featureCodes
          column: name
          alias: feature_name
        - table: allCountries
          column: country_code
        - table: countryInfo
          column: Country
          alias: country_name
        - table: allCountries
          column: cc2
        - table: allCountries
          column: admin1_code
        - table: admin1CodesASCII
          column: name
          alias: admin1_name
        - table: allCountries
          column: admin2_code
        - table: admin2Codes
          column: name
          alias: admin2_name
        - table: allCountries
          column: admin3_code
        - table: allCountries
          column: admin4_code
        - table: allCountries
          column: population
        - table: allCountries
          column: elevation
        - table: allCountries
          column: dem
        - table: allCountries
          column: timezone
        - table: allCountries
          column: modification_date
        - table: allCountries
          column: geometry
      from:
        table: allCountries
      join:
        - type: LEFT JOIN
          table: countryInfo
          condition: allCountries.country_code = countryInfo.ISO
        - type: LEFT JOIN
          table: admin1CodesASCII
          condition: allCountries.admin1_code_full = admin1CodesASCII.code
        - type: LEFT JOIN
          table: admin2Codes
          condition: allCountries.admin2_code_full = admin2Codes.code
        - type: LEFT JOIN
          table: featureCodes
          condition: allCountries.feature_code_full = featureCodes.code

features:
  - table: allCountries
    view: allCountriesEnriched
    identifier_column: geonameid

toponyms:
  - table: allCountries
    view: allCountriesEnriched
    identifier_column: geonameid
    toponym_column: name
  - table: allCountries
    view: allCountriesEnriched
    identifier_column: geonameid
    toponym_column: name_no_parens
  - table: allCountries
    view: allCountriesEnriched
    identifier_column: geonameid
    toponym_column: asciiname
  - table: allCountries
    view: allCountriesEnriched
    identifier_column: geonameid
    toponym_column: asciiname_no_parens
  - table: allCountries
    view: allCountriesEnriched
    identifier_column: geonameid
    toponym_column: alternatenames
    separator: ","
[tool.poetry]
name = "geoparser"
version = "0.1.8"
description = "A geoparsing library for English texts"
authors = ["Diego Gomes <diego.gomes@uzh.ch>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "1.26.4"
pandas = "^2.2.2"
spacy = "^3.7.5"
sentence-transformers = "^3.0.1"
tqdm = "^4.66.4"
torch = "^2.3.1"
requests = "^2.32.3"
appdirs = "^1.4.4"
datasets = "^2.20.0"
haversine = "^2.8.1"
accelerate = "0.34.2"
pydantic = "^2.7.4"
geopandas = "^1.0.1"
flask = "^3.0.3"
typer = "^0.12.5"


[tool.poetry.group.dev.dependencies]
black = "24.4.2"
isort = "5.13.2"
pytest = "^8.2.2"
jupyter = "^1.0.0"
requests-mock = "^1.12.1"
en-core-web-sm = {url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1.tar.gz"}
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov=geoparser --cov-report html"

[tool.coverage.run]
omit = ["tests/*"]
relative_files = true

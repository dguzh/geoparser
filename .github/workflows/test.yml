name: test

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:


jobs:
  test:
    name: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4      
      - name: Set up Python ${{ matrix.python-version }}
        if: runner.os != 'macOS'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}      
      - name: Set up Python via Homebrew (macOS)
        if: runner.os == 'macOS'
        run: |
          # Ensure Homebrew Python is installed and linked
          brew list python@${{ matrix.python-version }} || brew install python@${{ matrix.python-version }}
          brew unlink python@${{ matrix.python-version }} && brew link --overwrite --force python@${{ matrix.python-version }}
          # Verify it's in PATH and has SQLite extensions
          which python${{ matrix.python-version }}
          python${{ matrix.python-version }} --version
          python${{ matrix.python-version }} -c "import sqlite3; conn = sqlite3.connect(':memory:'); conn.enable_load_extension(True); print('âœ… SQLite OK')"
      - name: Install poetry
        if: runner.os != 'macOS'
        run: pipx install poetry --python python
      - name: Install poetry (macOS)
        if: runner.os == 'macOS'
        run: pipx install poetry --python python${{ matrix.python-version }}      
      - name: Configure Poetry to use correct Python
        if: runner.os != 'macOS'
        run: poetry env use python      
      - name: Configure Poetry to use correct Python (macOS)
        if: runner.os == 'macOS'
        run: poetry env use python${{ matrix.python-version }}      
      - name: Setup local virtual environment
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local      
      - name: Install project dependencies
        run: poetry install      
      - name: Run pytest
        run: poetry run pytest -v --cov=geoparser
      - run: mkdir coverage
      - run: mv .coverage coverage/.coverage.${{ runner.os }}-py${{ matrix.python-version }}
      - name: Store coverage files
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: coverage
          include-hidden-files: true

  coverage-combine:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
      - name: Get coverage files
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: coverage-*
          path: coverage
      - run: pip install coverage[toml]
      - run: coverage combine coverage
      - run: coverage report
      - run: coverage html --show-contexts --title "geoparser coverage for ${{ github.sha }}"
      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        if: github.event_name == 'pull_request'
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 100
          MINIMUM_ORANGE: 98
      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v4
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt
      - name: Store coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage
          include-hidden-files: true
      - name: Store coverage html
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
